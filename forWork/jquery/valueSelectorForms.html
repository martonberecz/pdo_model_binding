    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
      $(document).ready(function(){

        /*

         $('#food').click(function(){
            getCheckedText("food");
         });

         $('input[name="cities"]').click(function(){ //the checkbox will have the click event
            getCheckedCheckBoxes("cities");
         });
          
         var getCheckedCheckBoxes = function(groupName){
            var result = $('input[name="' + groupName + '"]:checked');  //select only the checked boxes
            if(result.length > 0){
              var resultString = result.length + " checkbox(s) checked<br/>";
              result.each(function(){
                resultString += $(this).val() + "<br/>"; //this refferring to a check box in the result collection of checkboxes
              });
              $('#divResult').html(resultString);
            }
            else{
              $('#divResult').html("No checkbox checked");
            }
          };

          var getCheckedText = function(groupName){
            var result = $('input[name="' + groupName + '"]:checked');  //select only the checked boxes
            if(result.length > 0){
              var resultString = result.length + " checkbox(s) checked<br/>";
              var boxValue ="";
              result.each(function(){
                boxValue += $(this).val(); 
                resultString += $('label[for="food-' + boxValue + '"]').text() + "<br/>"; //to get the text of the html element use text()
              });
              $('#divResult').html(resultString);
            }
            else{
              $('#divResult').html("No checkbox checked");
            }
          };

          //css
          $('span').css('color', 'grey');

        });
        

    </script>
      </head>
  <body>
        <br/>
        <form>
          <input type="radio" name="sex" value="Male">Male
          <input type="radio" name="sex" value="Fmale">Fmale
          <input type="radio" name="sex" value="Both">Both
          <br/>
          <input type="button" id="sex" value="Sex">

          <br/><br/>

          <span>(just click me)</span>

          <input type="checkbox" name="food" value="Potato">

          <br/>

        </form>     
      <br/><br/>
